management:
  info:
    os:
      enabled: true
    java:
      enabled: true
  endpoint:
    configprops:
      show-values: always
    env:
      show-values: always
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
auth:
  filter:
    exclude-url-suffixes: htm,html,js,css,map,ico,ttf,woff,png
    exclude-urls: /,/auth/login,/auth/logout,/registry/machine,/version
  password: admin
  username: admin
logging:
  file:
    name: ${user.home}/logs/csp/sentinel-dashboard.log
  level:
    org:
      springframework:
        web: INFO
  pattern:
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
nacos:
  address: ${NACOS_ADDRESS:172.17.115.3:8848}
  namespace: ${NACOS_NAMESPACE:sentinel}
  password: ${NACOS_PASSWORD:nacos}
  username: ${NACOS_USERNAME:nacos}
sentinel:
  dashboard:
    version: '1.8.6'
server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    session:
      cookie:
        name: sentinel_dashboard_cookie
      timeout: 300m
spring:
  application:
    name: sentinel-dashboard
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
  cloud:
    nacos:
      discovery:
        namespace: public
        password: nacos
        server-addr: 172.17.115.3:8848
        username: nacos
  output:
    ansi:
      enabled: always
  profiles:
    active: default
